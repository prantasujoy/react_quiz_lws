<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quiz Page</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav
      class="flex flex-row bg-slate-700 items-center justify-between px-8 py-2 h-[10vh]"
    >
      <ul>
        <li>
          <a class="flex flex-row items-center">
            <img
              src="../assets/images/logo-bg.png"
              alt="Quiz Logo"
              width="75px"
              height="75px"
            />
            <h3 class="text-white text-2xl">Everyday Quiz</h3>
          </a>
        </li>
      </ul>

      <div class="flex gap-4">
        <i class="fa-solid fa-user fa-lg leading-none"></i>
        <a class="text-xl text-white pb-1" href="#">Log Out</a>
      </div>
    </nav>

    <main class="bg-gray-200 w-full h-[90vh]">
      <!-- container -->

      <div class="mx-12 flex flex-col justify-between h-full">
        <!-- Question -->
        <div>
          <!-- question title -->
          <p class="text-3xl text-bold pt-12">
            Pick Three of your favourite star wars film
          </p>
          <p class="text-xl py-5 pb-12">Question can have multiple answers</p>

          <!-- options -->
          <div class="grid grid-cols-2 gap-8">
            <!-- Option 1 -->
            <label
              class="bg-slate-700 text-white text-xl px-3 py-3 rounded"
              for="option1"
            >
              <input type="checkbox" id="option1" class="h-4 w-4 mx-2" />
              A New Hope 1
            </label>

            <!-- Option 2 -->
            <label
              class="bg-slate-700 text-white text-xl px-3 py-3 rounded"
              for="option2"
            >
              <input type="checkbox" id="option2" class="h-4 w-4 mx-2" />
              A New Hope 1
            </label>

            <!-- Option 3 -->
            <label
              class="bg-slate-700 text-white text-xl px-3 py-3 rounded"
              for="option3"
            >
              <input type="checkbox" id="option3" class="h-4 w-4 mx-2" />
              A New Hope 1
            </label>

            <!-- Option 5 -->
            <label
              class="bg-slate-700 text-white text-xl px-3 py-3 rounded"
              for="option4"
            >
              <input type="checkbox" id="option4" class="h-4 w-4 mx-2" />
              A New Hope 1
            </label>

            <!-- Option 6 -->
            <label
              class="bg-slate-700 text-white text-xl px-3 py-3 rounded"
              for="option4"
            >
              <input type="checkbox" id="option4" class="h-4 w-4 mx-2" />
              A New Hope 1
            </label>

            <label
              class="bg-slate-700 text-white text-xl px-3 py-3 rounded"
              for="option4"
            >
              <input type="checkbox" id="option4" class="h-4 w-4 mx-2" />
              A New Hope 1
            </label>
          </div>
        </div>

        <!-- progress bar -->

        <!-- progress bar container -->
        <div
          class="bg-white w-full h-20 flex items-center rounded-lg px-4 mb-6"
        >
          <i class="fa-solid fa-circle-chevron-left text-3xl"></i>

          <!-- progress line -->
          <div class="grow mx-2">
            <div class="bg-gray-300 h-5 w-full rounded-md">
              <div class="bg-slate-700 h-5 w-[40%] rounded-md"></div>
            </div>
          </div>

          <i class="fa-solid fa-circle-chevron-right text-3xl"></i>
        </div>
      </div>
    </main>
  </body>
</html>
